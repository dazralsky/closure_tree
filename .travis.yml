language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.2
  - ruby-head
  - rbx-2

gemfile:
  - ci/Gemfile.activerecord-4.1.x
  - ci/Gemfile.activerecord-4.0.x
  - ci/Gemfile.activerecord-3.2.x
  - ci/Gemfile.activerecord-edge

env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql

script: WITH_ADVISORY_LOCK_PREFIX=$TRAVIS_JOB_ID bundle exec rake --trace all_spec_flavors

matrix:
  fast_finish: true
  allow_failures:
    - gemfile: ci/Gemfile.activerecord-edge
    - rvm: rbx-2
    - rvm: ruby-head
  exclude:
    - rvm: 1.9.3
      gemfile: ci/Gemfile.activerecord-4.0.x
    - rvm: 1.9.3
      gemfile: ci/Gemfile.activerecord-4.1.x
    - rvm: 1.9.3
      gemfile: ci/Gemfile.activerecord-edge
    - rvm: ruby-head
      gemfile: ci/Gemfile.activerecord-3.2.x
    - rvm: ruby-head
      gemfile: ci/Gemfile.activerecord-4.0.x
    - rvm: ruby-head
      gemfile: ci/Gemfile.activerecord-4.1.x
